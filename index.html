<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <title>Frontend mentor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-center">
                <div class="container-left">
                    <h1>Your Results</h1>
                    <div class="container-results">
                        <h2>76</h2>
                        <p class="of-results">of 100</p>
                    </div>
                    <h3>Great</h3>
                    <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="container-right">

                    <div class="container-stats">
                        <h4>Summary</h4>
                        <div class="stats">
                            <img src="img\icon-reaction.svg" alt="" class="stat-img"> 
                            <p class="stat red">Reaction</p> 
                            <p class="stat-number">80 / </p>
                            <p class="of100">100</p>
                        </div>                          
                        <div class="stats">
                            <img src="img/icon-memory.svg" alt="" class="stat-img">  
                            <p class="stat yellow">Memory</p>
                            <p class="stat-number">92 / </p>
                            <p class="of100">100</p>
                        </div>
                        <div class="stats">
                            <img src="img/icon-verbal.svg" alt="" class="stat-img"> 
                            <p class="stat green">Verbal</p>
                            <p class="stat-number">61 / </p>
                            <p class="of100">100</p>                          
                        </div>
                        <div class="stats">
                            <img src="img/icon-visual.svg" alt="" class="stat-img">
                            <p class="stat blue">Visual</p>
                            <p class="stat-number">72 /</p>
                            <p class="of100">100</p>  
                        </div>
                    </div>
                    <button type="submit" value="Continue">Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
